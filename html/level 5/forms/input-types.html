<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        Date: <input type="date"> <br>
        File: <input type="file"> <br>
        Color: <input type="color"> <br>
        Price Range: <input type="range"> <br>
        Poke me: <input type="button" value="poke!"> <br>
        Submit: <input type="submit"> <br>
    </form>
    <br>
    <form >
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender " value="male"><br>
        <label for="femal">Female:</label>
        <input type="radio" id="femal" name="gender " value="female"><br>
        <label for="not one of us">Other:</label>
        <input type="radio" id="not one of us" name="gender " value="other">
    </form><br>

    <form>
        <label for="js">JS:</label>
        <input type="checkbox" name="lang" id="js" value="js"><br>
        <label for="css">CSS:</label>
        <input type="checkbox" name="lang" id="css" value="css"><br>
        <label for="html">HTML:</label>
        <input type="checkbox" name="lang" id="html" value="html"><br>

    </form>
    <br>

    <form>
        <label for="country">Select your country</label>
        <select name="country" id="country">
            <option value="afganistan">Afganistan</option>
            <option value="India">India</option>
            <option value="pakistan">Pakistan</option>
            <option value="other">Other</option>


        </select>
    </form>
    <br>

    <form>
         <textarea name="story" id="story" rows="4" cols="48">
            type here!
         </textarea>
    </form>
</body>
</html>
